name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref == 'refs/heads/main' && 'main' || github.run_id }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/main' }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - id: release
        uses: google-github-actions/release-please-action@e4dc86ba9405554aeba3c6bb2d169500e7d3b4ee # v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout repository
        if: steps.release.outputs.release_created == 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          ref: ${{ steps.release.outputs.tag_name }}

      - name: Install packaging tools
        if: steps.release.outputs.release_created == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zip

      - name: Prepare release artifacts
        if: steps.release.outputs.release_created == 'true'
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          WORKDIR="openwrt-toolkit-${TAG_NAME}"
          mkdir -p "dist/${WORKDIR}/scripts"
          cp CHANGELOG.md README.md VERSION openwrt_full_backup user_installed_packages "dist/${WORKDIR}/"
          cp scripts/openwrt_full_backup scripts/user_installed_packages "dist/${WORKDIR}/scripts/"
          tar -czf "dist/${WORKDIR}.tar.gz" -C dist "${WORKDIR}"
          (cd dist && zip -9 -r "${WORKDIR}.zip" "${WORKDIR}")

      - name: Upload release assets
        if: steps.release.outputs.release_created == 'true'
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          files: |
            dist/openwrt-toolkit-${{ steps.release.outputs.tag_name }}.tar.gz
            dist/openwrt-toolkit-${{ steps.release.outputs.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
