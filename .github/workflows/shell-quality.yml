name: Shell quality checks

on:
  push:
  pull_request:

jobs:
  shell-quality:
    name: Shell quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install shell tooling
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck jq ca-certificates
          SHFMT_VERSION=3.12.0
          SHFMT_SHA256=d9fbb2a9c33d13f47e7618cf362a914d029d02a6df124064fff04fd688a745ea
          tmp_dir=$(mktemp -d)
          curl -fsSL "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -o "${tmp_dir}/shfmt"
          echo "${SHFMT_SHA256}  ${tmp_dir}/shfmt" | sha256sum -c -
          sudo install -m 0755 "${tmp_dir}/shfmt" /usr/local/bin/shfmt
          rm -rf "${tmp_dir}"

      - name: Run shell quality checks
        shell: bash
        run: ./scripts/ci/check-shell-quality.sh

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4.3.0
        with:
          name: shell-quality-reports
          path: reports/
          if-no-files-found: warn
