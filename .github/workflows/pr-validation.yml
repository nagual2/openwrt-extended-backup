name: PR validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf33
332 # v4.1.7

      - name: Check branch naming
        run: |
          branch=
          if [[ ! "" =~ ^(feat|fix|hotfix|release|ci|docs|chore)/ ]]; then
            echo " Branch name '' doesn't follow convention"
            echo "Expected format: type/description (feat/, fix/, etc.)"
            exit 1
          fi
          echo " Branch name follows convention: "

      - name: Check commit messages
        run: |
          # Check if this is a PR
          if [ -n "" ]; then
            echo "This is a PR, skipping commit message checks"
            exit 0
          fi

          # For push to main, check recent commits
          commits=
          if [ -z "" ]; then
            echo " No new commits to check"
            exit 0
          fi

          echo "Checking recent commits:"
          echo ""
